<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    
    <!-- Google Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Materialize Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<title>Create Character</title>
</head>

<body>
    <div>
        Name: <input id="name" type="text">
        <br><br>
        <h3 id="skillPoints"></h3>
            <ul class="skills">
                <li id="Defense" value="20">
                    <h4 class="skillValStr">Defense : 20</h4>
                    <button data-skill="Defense">-</button><button data-skill="Defense">+</button>
                </li>
                <li id="Attack" value="20">
                    <h4 class="skillValStr">Attack : 20</h4>
                    <button data-skill="Attack">-</button><button data-skill="Attack">+</button>
                </li>
                <li id="Health" value="20">
                    <h4 class="skillValStr">Health : 20</h4>
                    <button data-skill="Health">-</button><button data-skill="Health">+</button>
                </li>
            </ul>
    </div>

    <button id="submitBtn">submit</button>


    <script>
        let skillPonints = 20;
        $("#skillPoints").text("Skill Points: " + skillPonints);

        // increase decrease skill value
        $(".skills button").on("click",function(event){
            event.preventDefault();
            let skill = $(this).attr("data-skill");
            let skillVal = parseInt($("#" + skill).attr("value"));
            if ($(this).text() == "+"){
                if(skillPonints > 0){
                    skillPonints--;
                    skillVal++;
                }
            }else if($(this).text() == "-"){
                if (skillVal > 20){
                    skillPonints++;
                    skillVal--;
                }
            }
            $("#skillPoints").text("Skill Points: " + skillPonints);
            $("#" + skill).attr("value",skillVal.toString());
            $("#" + skill + " .skillValStr").text(skill + " : " + skillVal.toString());
        });

        $("#submitBtn").on("click",function(event){
            event.preventDefault();
            let newChar = {
                "name": $("#name").val().trim(),
                "attack": parseInt($("#Attack").attr("value")),
                "defense": parseInt($("#Defense").attr("value"))
            }
            console.log(newChar);
        });
    </script>
    <!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
    </body>

</html>
